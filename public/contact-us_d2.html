<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Us - SPECTO</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="uploadfile/userimg/image.ico" />
  <!-- Original Styles -->
  <link rel="stylesheet" href="images/moban.css">
  <link rel="stylesheet" href="template/css/bootstrap.css">
  <link rel="stylesheet" href="template/css/font-awesome.min.css">
  <link rel="stylesheet" href="template/css/style.css">
  <link rel="stylesheet" href="template/sidebar.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  >

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    .contact-wrapper {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
    }

    .contact-form-box {
      background: #f7f7f7;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    .contact-form-box h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 18px;
      color: #222;
    }

    .contact-form-box label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
      color: #333;
    }

    .contact-form-box input,
    .contact-form-box select,
    .message-box {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.2s ease;
    }

    .contact-form-box input:focus,
    .contact-form-box select:focus,
    .message-box:focus {
      border-color: #FF6B00;
    }

    .contact-form-box button {
      margin-top: 18px;
      width: 100%;
      background: #ff6b00;
      color: #fff;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .contact-form-box button:hover {
      opacity: 0.9;
    }

    .breadcrumb-box {
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 40px 0 20px;
      text-align: center;
    }

    .breadcrumb-box h1 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .crumbs a {
      color: #ff6b00;
      text-decoration: none;
      font-weight: 600;
    }

    .message-box {
      height: 150px;
      resize: vertical;
      outline: none;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div id="menuHedear"></div>

  <!-- Breadcrumb -->
  <section class="breadcrumb-box">
    <h1>Contact Us</h1>
    <div class="crumbs">
      <a href="index.html">Home</a> / Contact Us
    </div>
  </section>

  <!-- Contact Form -->
 <div class="contact-wrapper">
  <div class="contact-form-box">
    <h2>Leave A Message</h2>

    <form action="send.php" method="POST">

      <label>Your Name*</label>
      <input type="text" name="name" required>

      <label>Your Email*</label>
      <input type="email" name="email" required>

      <label>Phone Number</label>
      <input 
        type="text" 
        name="phone" 
        required
        oninput="this.value = this.value.replace(/[^0-9]/g, '');"
      >

      <label>Industry*</label>
      <select name="industry" required>
        <option value="">Select Industry</option>
        <option value="Metallography">Metallography</option>
        <option value="Mining">Mining</option>
        <option value="Academic">Academic</option>
        <option value="Environmental">Environmental</option>
      </select>

      <label>Message*</label>
      <textarea name="message" class="message-box" required></textarea>

      <button type="submit">Send</button>
    </form>

  </div>
</div>


  <!-- Footer -->
  <div id="Footer_Main"></div>

  <script src="main.js"></script>

</body>
</html>
