<style>
  /* همون استایل قبلی‌ت */
  .references-photo-section {
    background: #F9F9F9;
    
    font-family: 'Inter', 'Montserrat', Arial, sans-serif;
  }

  .references-photo-hero {
    text-align: center;
    margin-bottom: 48px;
  }

  .references-photo-hero h1 {
    color: #FF6B00;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 16px;
  }

  .references-photo-hero p {
    color: #666;
    font-size: 1.125rem;
    max-width: 600px;
    margin: 0 auto;
  }

  .references-photo-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 32px;
    max-width: 1200px;
    margin: 30 auto;
  }

  .reference-photo-card {
    position: relative;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
    background: #fff;
    transition: box-shadow 0.2s;
    cursor: pointer;
  }

  .reference-photo-card:hover {
    box-shadow: 0 6px 24px rgba(255, 107, 0, 0.10);
  }

  .reference-photo-img {
    width: 100%;
    /* height: 260px; */
    object-fit: cover;
    display: block;
    transition: transform 0.3s;
  }

  .reference-photo-card:hover .reference-photo-img {
    transform: scale(1.04);
  }

  .reference-photo-overlay {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(0deg, rgba(0, 0, 0, 0.55) 60%, rgba(0, 0, 0, 0.05) 100%);
    color: black;
    padding: 24px 18px 18px 18px;
  }

  .reference-photo-title {
    font-size: 2rem;
    font-weight: 700;
    color: #ff6b00;
    margin-bottom: 6px;
  }

  .reference-photo-desc {
    font-size: 0.97rem;
    color: #fff;
  }

  /* ریسپانسیو */
  @media (max-width: 1024px) {
    .references-photo-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }

    .reference-photo-img {
      height: 200px;
    }
  }

  @media (max-width: 600px) {
    .references-photo-grid {
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .references-photo-section {
      padding: 40px 8px;
    }

    .references-photo-hero h1 {
      font-size: 2rem;
    }

    .reference-photo-img {
      height: 160px;
    }
  }

  /* Modal */
  .reference-modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.92);
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .reference-modal.active {
    display: flex;
  }

  .reference-modal-img {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    margin-bottom: 24px;
  }

  .reference-modal-caption {
    color: #fff;
    font-size: 1.2rem;
    text-align: center;
    max-width: 80vw;
  }

  .reference-modal-close {
    position: absolute;
    top: 32px;
    right: 48px;
    color: #fff;
    font-size: 2.5rem;
    font-weight: 700;
    cursor: pointer;
  }

  .reference-modal-close:hover {
    color: #FF6B00;

</style>

function renderGrid(items) {
  grid.innerHTML = items.map(item => `

      <div class="reference-photo-overlay">

        <div class="reference-photo-desc">${item.desc}</div>
      </div>
    </div>
  `).join('');

    card.addEventListener('click', () => {
      const ref = items[index];
