<style>
  :root{
    --brand:#FF6B00;
    --ink:#0E1620;        /* نزدیک به ناوی هدر توی اسکرین‌شات */
    --ink-2:#22303E;
    --text:#1f2328;
    --muted:#64748b;
    --surface:#ffffff;
    --soft:#F7F7F8;
    --radius:18px;
    --shadow:0 8px 20px rgba(14,22,32,.08);
  }

  html{scroll-behavior:smooth}
  body{font-family:Inter,Vazirmatn,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue","Noto Sans",sans-serif}

  .container{max-width:1160px;margin-inline:auto;padding:0 20px}

  /* Hero / Breadcrumb */
  .contact-hero{
    background:#fff;
    border-bottom:1px solid #eee;
  }
  .contact-hero .container{padding:48px 20px 28px}
  .contact-hero h1{
    margin:0 0 10px;
    color:black;
    font-size:28px;
    font-weight:700;
    letter-spacing:.2px;
  }
  .crumbs{display:flex;gap:10px;align-items:center;font-size:14px;color:var(--muted)}
  .crumbs a{color:var(--brand);text-decoration:none;font-weight:600}
  .crumbs a:hover{text-decoration:underline}

  /* Cards */
  .contact-cards{background:var(--surface)}
  .contact-cards .grid{
    display:grid;
    gap:22px;
    padding:36px 20px 54px;
    grid-template-columns:repeat(4,1fr);
  }
  @media (max-width:1100px){ .contact-cards .grid{grid-template-columns:repeat(2,1fr)} }
  @media (max-width:640px){ .contact-cards .grid{grid-template-columns:1fr} }

  .card{
    background:var(--soft);
    border-radius:var(--radius);
    padding:26px 22px;
    text-align:center;
    box-shadow:var(--shadow);
    transition:transform .2s ease, box-shadow .2s ease, background .2s ease;
    min-height:190px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    position:relative;
    isolation:isolate;
  }
  .card::after{
    content:"";
    position:absolute; inset:0; border-radius:inherit;
    background: radial-gradient(120px 120px at 50% -20%, rgba(255,107,0,.14), transparent 60%);
    z-index:-1; opacity:.6; pointer-events:none;
  }
  .card:hover{transform:translateY(-6px); box-shadow:0 14px 28px rgba(14,22,32,.12)}
  .card:focus-within{outline:2px solid #ffd6bf}

  .card-icon{
    width:64px;height:64px;margin:0 auto 14px;
    border-radius:50%;
    background:var(--brand);
    display:grid;place-items:center;
  }
  .card-icon img, .card-icon svg{width:28px;height:28px}

  .card h3{margin:4px 0 6px;font-size:16px;color:var(--ink);font-weight:700}
  .card .muted{margin:0;color:var(--brand);font-size:13px;line-height:1.5}
  .card-link{
    color:var(--brand);
    text-decoration:none;
    font-weight:600;
    margin-top:2px;
    display:inline-block;
    transition:opacity .2s ease;
  }
  .card-link:hover{opacity:.8}
  .card a:focus-visible{outline:3px solid #ffd6bf; border-radius:10px}

  /* Details (dark section to match your footer) */
  .contact-details{
    background:linear-gradient(0deg, var(--ink) 0%, var(--ink-2) 100%);
    color:#e7eef6;
    padding:40px 0 56px;
    border-top:1px solid rgba(255,255,255,.06);
  }
  .contact-details h2{
    color:#ffddb0;
    font-size:18px;
    margin:0 0 18px;
    letter-spacing:.3px;
  }
  .details-list{list-style:none;margin:0;padding:0;display:grid;gap:12px}
  .details-list li{display:flex;gap:12px;align-items:flex-start;line-height:1.6}
  .details-list i{width:18px;text-align:center;color:#ffb27a}

  /* RTL-ready: just set lang="fa" on <html> or a wrapper */
  html[lang="fa"] .crumbs{flex-direction:row-reverse}
  html[lang="fa"] .crumbs span{transform:scaleX(-1)}
  html[lang="fa"] .details-list li{direction:rtl}
