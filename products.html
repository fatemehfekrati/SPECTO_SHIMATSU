 <script src="main.js"></script>

  <!-- فقط یک اسکریپت کوچک وانیلا برای map محصولات -->
  <script>
  (function(){
    // داده‌هایت را اینجا نگه دار و فقط ویرایش کن
    var products = [
      {
        href: "Handheld_LIBS.html",
        title: "Handheld LIBS",
        img: "uploadfile/bannerimg/-1390403837_-1150823453.jpg",
        desc: "When carbon detection and mobility are essential, you can rely on the Specto shimatsu handheld LIBS analyser. Using Laser Induced Breakdown Spectroscopy (LIBS), the HHLibs delivers superior performance and enhanced productivity.",
        tags: [
          {label:"Handheld LIBS", href:"optical-emission-spectrometer_sp.html"},
          {label:"OES Spectrometer", href:"oes-spectrometer_sp.html"},
          {label:"spark oes", href:"spark-oes_sp.html"},
          {label:"arc spark spectrometer", href:"arc-spark-spectrometer_sp.html"}
        ]
      },
      {
        href: "Online_LIBS_Analyzer.html",
        title: "Online LIBS Analyzer",
        img: "uploadfile/bannerimg/onlinelibs.jpeg",
        imgStyle: "height:206px; object-fit:cover; width:100%;",
        desc: "Radiation-free elemental composition analytics for real-time process control optimization in mining and mineral processing.",
        tags: [
          {label:"metal analyzer", href:"metal-analyzer_sp.html"},
          {label:"oes spectrometer", href:"oes-spectrometer_sp.html"},
          {label:"direct reading spectrometer", href:"direct-reading-spectrometer_sp.html"}
        ]
      },
      {
        href: "In_Situ_LIBS_Scanner.html",
        title: "In Situ LIBS Scanner",
        img: "uploadfile/bannerimg/1-s2.0-S0584854721003049-ga1.jpg",
        imgStyle: "height:205px; object-fit:cover; width:100%;",
        desc: "Online detection and real-time feedback of slurry grade for intelligent flotation control—guide the process, control reagent dosages, improve recovery rates.",
        tags: [
          {label:"Online LIBS Analyzer", href:"mobile-metal-analyzer_sp.html"},
          {label:"mobile spectrometer", href:"mobile-spectrometer_sp.html"},
          {label:"portable metals analyzer", href:"portable-metals-analyzer_sp.html"},
          {label:"mobile spectrometer for metal analysis", href:"mobile-spectrometer-for-metal-analysis_sp.html"},
          {label:"mobile arc spark spectrometer", href:"mobile-arc-spark-spectrometer_sp.html"},
          {label:"mobile oes metal analyzer", href:"mobile-oes-metal-analyzer_sp.html"}
        ]
      },
      {
        href: "Desktop_LIBS_Analyzer.html",
        title: "Desktop LIBS Analyzer",
        img: "uploadfile/bannerimg/IMG_20240831_002051.jpg",
        desc: "Complete solution for optical particle analysis and technical cleanliness. Automatic filter analysis, fast live analytics, full system integration, intuitive software.",
        tags: [
          {label:"spark spectrometer", href:"spark-spectrometer_sp.html"},
          {label:"spark emission spectrometer", href:"spark-emission-spectrometer_sp.html"}
        ]
      }
    ];

    function tagList(tags){
      if(!tags || !tags.length) return '';
      var html = '<ul class="post_blog_tag"><p><i class="fa fa-tags"></i>Tags :</p>';
      for (var i=0;i<tags.length;i++){
        html += '<li><a href="'+tags[i].href+'">'+tags[i].label+'</a></li>';
      }
      html += '</ul>';
      return html;
    }

    function productCard(p){
      return ''+
      '<li>'+
        '<div class="clearfix">'+
          '<div class="cbp-vm-image">'+
            '<a class="link" href="'+p.href+'">'+
              '<img alt="'+p.title+'" src="'+p.img+'" '+(p.imgStyle?'style="'+p.imgStyle+'"':'')+' />'+
            '</a>'+
          '</div>'+
          '<div class="cbp-list-center clearfix">'+
            '<div class="cbp-list-left">'+
              '<a href="'+p.href+'" class="cbp-title">'+p.title+'</a>'+
              '<div class="cbp-vm-details">'+p.desc+'</div>'+
              tagList(p.tags)+
              '<div class="more">'+
                '<span class="main_more" style="background-color:#ff6b00">'+
                  '<a rel="nofollow" href="'+p.href+'">view more</a>'+
                '</span>'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</li>';
    }

    var ul = document.getElementById('products-list');
    if(!ul){ return; }
    var out = '';
    for (var j=0;j<products.length;j++){ out += productCard(products[j]); }
    ul.innerHTML = out;
  })();
  </script>
</body>
