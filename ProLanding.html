<head>
  <meta charset="UTF-8" />

  <title>Product Slider</title>
  <style>
    section {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
     
      min-height: 100%;
    }

    .containerP {
      max-width: 80%;
      margin: 0 auto;
      padding: 30px 10px;
    }

    .headers {
      text-align: center;
      margin-bottom: 50px;
    }

    .headers h2 {
      font-size: 2.5rem;

      margin-bottom: 15px;
      font-weight: 700;
    }

    .headers p {
      font-size: 1.1rem;
      color: #7f8c8d;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .slider-wrapper {
      position: relative;
      margin: 0 60px;
    }

    .slider-container {
      overflow: hidden;
      border-radius: 20px;
    }

    .slider-track {
      display: flex;
      width: 133.333%; /* 4 products at 33.333% each */
    }

    .product-card {
      flex: 0 0 25%; /* Each card takes 25% of track width (33.333% of visible area) */
      padding: 0 10px;
      box-sizing: border-box;
    }

    .card-inner {
      background: white;
      border-radius: 16px;
      border: solid;
      border: #f3f0f0 solid;
      overflow: hidden;
    }

    .product-image {
      height: 20rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: white;
      font-weight: bold;
    }

    .product-info {
      padding: 25px;
    }

    .product-title {
      font-size: 1.3rem;
      font-weight: 600;

      margin-bottom: 10px;
    }

    .product-description {
      color: #7f8c8d;
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .product-footer {
      display: flex;
      justify-content: end;
      align-items: center;
      margin-top: 8%;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #e74c3c;
    }

    .add-to-cart {
      background: #ff6b00;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-to-cart:hover {
      transform: translateY(-2px);
      box-shadow: rgba(0, 0, 0, 0.4);
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .nav-button:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .nav-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: translateY(-50%) scale(1);
    }

    .prev-btn {
      left: -60px;
    }

    .next-btn {
      right: -60px;
    }

    .dots-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #bdc3c7;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dot.active {
      background: #667eea;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .slider-wrapper {
        margin: 0 40px;
      }

      .header h2 {
        font-size: 2rem;
      }

      .product-card {
        flex: 0 0 50%; /* Show 2 products on tablet */
      }

      .slider-track {
        width: 200%; /* 4 products at 50% each */
      }
    }

    @media (max-width: 480px) {
      .containerP {
        max-width: 87%;
        margin: 0 auto;
      }
      .product-card {
        flex: 0 0 100%; /* Show 1 product on mobile */
      }

      .slider-track {
        width: 100%; /* 4 products at 100% each */
      }

      .nav-button {
        width: 30px;
        height: 30px;
      }
    }
  </style>

  <script>
    let currentSlide = 0;
    const totalSlides = 2; // 4 products, showing 3 at a time = 2 positions
    const sliderTrack = document.getElementById("sliderTrack");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const dots = document.querySelectorAll(".dot");

    function updateSlider() {
      // Calculate transform based on screen size
      let translateX;
      if (window.innerWidth <= 480) {
        // Mobile: show 1 product, move by 100%
        translateX = currentSlide * -100;
      } else if (window.innerWidth <= 768) {
        // Tablet: show 2 products, move by 50%
        translateX = currentSlide * -50;
      } else {
        // Desktop: show 3 products, move by 25% (since each card is 25% of track)
        translateX = currentSlide * -25;
      }

      sliderTrack.style.transform = `translateX(${translateX}%)`;

      // Update navigation buttons
      prevBtn.disabled = currentSlide === 0;
      nextBtn.disabled = currentSlide === totalSlides - 1;

      // Update dots
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentSlide);
      });
    }

    function nextSlide() {
      if (currentSlide < totalSlides - 1) {
        currentSlide++;
        updateSlider();
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlider();
      }
    }

    function goToSlide(slideIndex) {
      currentSlide = slideIndex;
      updateSlider();
    }

    // Event listeners
    nextBtn.addEventListener("click", nextSlide);
    prevBtn.addEventListener("click", prevSlide);

    dots.forEach((dot, index) => {
      dot.addEventListener("click", () => goToSlide(index));
    });

    // Add to cart functionality
    document.querySelectorAll(".add-to-cart").forEach((button) => {
      button.addEventListener("click", function (e) {
        const originalText = this.textContent;
        const originalBg = this.style.background;

        this.textContent = "Added!";
        this.style.background =
          "linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)";

        setTimeout(() => {
          this.textContent = originalText;
          this.style.background = originalBg;
        }, 1500);
      });
    });

    // Handle window resize
    window.addEventListener("resize", updateSlider);

    // Initialize slider
    updateSlider();
  </script>
